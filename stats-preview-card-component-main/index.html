<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="card">
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="values">
        <h2>10k+</h2> 
        <h2 style="margin-left: 100px;">314</h2> 
        <h2 style="margin-left: 100px;">12m+</h2> 
      </div>
      <p style="color:hsla(0, 0%, 100%, 0.6);margin-left: 60px;text-transform: uppercase;">companies  <span style="margin-left: 54px;">templates</span> <span style="margin-left: 50px;">queries</span></p>
    </div>
    <div class="imgContainer">
      <img src="./images/image-header-desktop.jpg" alt="header">
    </div>
  </div>
  

</body>
</html>
