<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="headerbg"></div>
      <img src="./images/image-victor.jpg" alt="profilePhoto">
      <div class="bio">
        <p style="font-weight: bold;">Victor Crest <span style="font-weight: 400;margin-left: 0.5rem;color: hsl(227, 10%, 46%);">26</span></p>
        <p style="font-weight: 400;color: hsl(227, 10%, 46%);font-size: 15px;margin-top: -0.5rem;margin-bottom: 1.5rem;">London</p>
      </div>
      <hr>
      <div class="values">
        <h3>80K</h3>
        <h3 style="margin-left: 5rem;">803K</h3>
        <h3 style="margin-left: 5rem;">1.4K</h3>
      </div>
      <div class="desc">
        <p style="margin-left: -1.5rem;">Followers</p>
        <p style="margin-left: -0.5rem;">Likes</p>
        <p style="margin-right: -1rem;">Photos</p>  
      </div>
    </div>
  </body>
</html>
